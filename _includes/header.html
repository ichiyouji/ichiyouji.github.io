<style>
  .header{
    background-image:  url({{ page.banner | default: site.defaultBanner }});
  };
</style>
<div class="header">
  {% if page.layout == 'home' %}
    <div class="slope slope-lt"></div>
    <div class="slope slope-rt"></div>
    <div class="profile-head">
      <div class="profile-pic"></div>
      <div class="heading"><span class="heading-title">{{ site.description }}</span></div>
    </div>
  {% else if page.layout == 'post' %}
    <div class="title-wrapper">
      <div class="title-content">
        <div class="title-text">{{ page.title }}</div>
        <div class="title-sub">{{ page.excerpt }}</div>
      </div>
    </div>
  {% endif %}
  <div class="image-watermark">
    <span>images generated from </span><a href="https://picsum.photos/">picsum</a>
  </div>
</div>
