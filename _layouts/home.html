---
layout: default
---

<div class="content">
  <div class="container separator">
    <div class="content-wrapper">

      {{ content }}

      {%- if site.posts.size > 0 -%}
        <div class="content-list">
          {%- for post in site.posts -%}
          
          <div class="content-item">
            {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
            <a class="content-title" href="{{ post.url | relative_url }}">
              <span>{{ post.title | escape }}</span>
            </a>
            <div class="content-excerpt"><span>{{ post.excerpt }}</span></div>
            <div class="content-subtitle"><span>{{ post.date | date: date_format }}</span></div>
          </div>
          {%- endfor -%}
        </div>
      {%- endif -%}
    </div>
  </div>
</div>
